<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fine grain noise pattern -->
    <filter id="grainNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" seed="15"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.05 0.1 0.05 0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Transparent base -->
  <rect width="256" height="256" fill="transparent"/>
  
  <!-- Noise overlay -->
  <rect width="256" height="256" filter="url(#grainNoise)" opacity="0.6"/>
</svg>
